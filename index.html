<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="h3 mb-3 fw-normal">Chat with Me</h1>
    <div id="chat-window">
        <div id="output"></div>
        <div id="typing"></div>
    </div>

    <div class="container">
           <form>
        <div class="form-floating">
            <input type="text" class="form-control" id="handle" placeholder="name">

        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="message" placeholder="Enter a message">

        </div>

        <button id="button" class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
    </form>
    </div>
 

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
